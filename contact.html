  <header>
    <a href="/index.html" aria-label="Retour à l'accueil Impact Gear">
      <img src="/img/logo impact gear.png" alt="Logo Impact Gear">
    </a>
    <nav aria-label="Navigation principale">

        <li><a href="/index.html">Accueil</a></li>

      </ul>
    </nav>

  <main id="main" class="contact-container">
    <h1>Contactez-nous</h1>
    <p>Remplissez ce formulaire pour nous envoyer un message directement par Gmail.</p>

    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST" aria-label="Formulaire de contact">
      <input type="hidden" name="access_key" value="ed5d7f24-02c2-4163-be40-bf372ec2dd82">

      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message" rows="6" required></textarea>
      </div>

      <input type="checkbox" name="botcheck" class="hidden" style="display:none;" aria-hidden="true">

      <button type="submit">Envoyer le message</button>
    </form>
  </main>
